<title>Calculadora de IMC</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main id="container">
        <section id="img">
            <img src="undraw_personal_trainer_re_cnua.svg">
        </section>
            
    </main>

<form id="Titulo">
<h1 style="color: black ">Bem vindo a calculadora de IMC</h1> 
</form>

<form id="Descrição">
    <a style="color: black"><b>Aqui você terá o resultado do seu imc, podendo assim cuidar da sua saúde.</a></b>
</form><br>



    <div id="Nome e idade"> 
    <label for="Nome">Nome</label>
    <input type="Digite seu Nome" placeholder="Digite seu Nome" required><br>
    <br>
    <label for="Idade">Idade</label>
        <input type="Digite sua Idade" placeholder="Digite sua Idade" required><br>
    </div><br>

        <form id="form">
            <div>
                <label for="weight">Peso</label>
                <input type="number" id="weight" name="Peso" placeholder="Digite seu peso" required><span>kg</span>
            </div><br>
            <div>
                <label for="height">Altura</label>
                <input type="number" id="height" name="Altura" placeholder="Digite sua altura em cm" required><span>cm</span>
            </div><br>
            <button type="submit">Calcular</button><br>
            <br>
        <a><b>Seu IMC é:</b></a>
        
        </form>
        
        <div id="infos">
            <div id="resultado">
                <div id="bmi">
                    <span id="value"></span>
                    <br>
                    
                    <div id="description">
                        <span></span>
                        
                    </div>
                </div>
            </div>
        </div>
